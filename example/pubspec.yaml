name: flutter_openwrap_sdk_example
description: Demonstrates how to use the flutter_openwrap_sdk plugin.
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_openwrap_sdk:
    path: ../
  cupertino_icons: ^1.0.2
  permission_handler: ^11.4.0
  toast: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
