name: flutter_openwrap_sdk_example
description: Demonstrates how to use the flutter_openwrap_sdk plugin.
publish_to: "none"

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_openwrap_sdk:
    path: ../
  cupertino_icons: ^1.0.2
  permission_handler: <9.1.0
  toast: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
